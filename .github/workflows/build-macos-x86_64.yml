name: Build macOS x86_64

on:
  workflow_dispatch:
env:
  QT_VERSION: "6.7.2"
  GO_VERSION: "1.23.0"
  LIBPLIST_VER: "2.7.0"
  LIBTATSU_VER: "1.0.5"
  LIBIMOBILEDEVICE_GLUE_VER: "1.3.2"
  LIBIMOBILEDEVICE_VER: "1.4.0"
  LIBIRECOVERY_VER: "1.3.1"
  LIBUSBMUXD_VER: "2.1.1"

jobs:
  build-macos:
    runs-on: macos-15-intel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          token: ${{ secrets.PAT }}

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: "qtmultimedia qtlocation qtpositioning qtserialport"

      - name: Update pkgconfig path
        run: |
          # ls "${QT_ROOT_DIR}/lib/pkgconfig"
          # macOS on Apple Silicon uses /opt/homebrew, Intel Macs use /usr/local 
          # echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
          echo "CMAKE_PREFIX_PATH=${QT_ROOT_DIR}/lib/cmake:${CMAKE_PREFIX_PATH:-}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "^1.23.0"

      - name: Install macOS dependencies
        run: |
          brew install \
            autoconf \
            automake \
            libtool \
            pkg-config \
            pugixml \
            libusb \
            qrencode \
            curl \
            openssl \
            libzip \
            libheif \
            libssh \
            gstreamer \
            gst-plugins-base \
            gst-plugins-good \
            gst-plugins-bad \
            gst-plugins-ugly \
            gst-libav

      - name: Compile additional dependencies
        run: |
          git clone https://github.com/lxqt/lxqt-build-tools.git
          pushd lxqt-build-tools
          mkdir build && cd build
          cmake ..
          sudo make install
          popd

          git clone https://github.com/lxqt/qtermwidget.git
          pushd qtermwidget
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DLXQT_BUILD_QT6=ON \
            -DBUILD_TESTS=OFF
          sudo make -j"$(sysctl -n hw.ncpu)" install
          popd

      - name: Build libimobiledevice suite (versioned tarballs)
        run: |
          set -euo pipefail
          workspace="$PWD"
          tmp="$PWD/_tmp_libs"
          mkdir -p "$tmp"
          cd "$tmp"

          base_url="https://github.com/libimobiledevice"

          libs=( "libplist" "libtatsu" "libimobiledevice-glue" "libusbmuxd" "libimobiledevice" "libirecovery")

          for name in "${libs[@]}"; do
            # Use tr for POSIX-compliant uppercase conversion instead of bash 4+ ^^ syntax
            ver_var=$(echo "$name" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')_VER
            ver="${!ver_var:-}"
            if [ -z "$ver" ]; then
              echo "Version for $name not set (env var $ver_var)"
              exit 1
            fi

            archive="${name}-${ver}.tar.bz2"
            url="${base_url}/${name}/releases/download/${ver}/${archive}"
            echo "=== Processing $name $ver ==="
            echo "URL: $url"
            curl -L -o "$archive" "$url"

            echo "Extracting $archive"
            tar xjf "$archive"

            srcdir="${name}-${ver}"
            pushd "$srcdir"

            ./configure

            make -j"$(sysctl -n hw.ncpu)" && sudo make install
            popd
            echo "Installed $name $ver"
          done

          # cleanup
          cd "$workspace"
          rm -rf "$tmp"

      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DRUN_CLANG_TIDY=OFF

      - name: Build with CMake
        run: cmake --build build --config Release

      - name: Deploy Qt dependencies
        run: |
          # Manually bundle QtMultimediaWidgets if missing
          cp -RL "${QT_ROOT_DIR}/lib/QtMultimediaWidgets.framework" build/iDescriptor.app/Contents/Frameworks/

          # Bundle libjxl_cms
          cp /usr/local/lib/libjxl_cms.0.11.dylib build/iDescriptor.app/Contents/Frameworks/
          install_name_tool -id "@rpath/libjxl_cms.0.11.dylib" build/iDescriptor.app/Contents/Frameworks/libjxl_cms.0.11.dylib
          install_name_tool -change "/usr/local/lib/libjxl_cms.0.11.dylib" "@rpath/libjxl_cms.0.11.dylib" build/iDescriptor.app/Contents/Frameworks/libjxl.0.11.dylib

          install_name_tool -add_rpath "@executable_path/../Frameworks" build/iDescriptor.app/Contents/MacOS/iDescriptor

          macdeployqt build/iDescriptor.app -dmg -verbose=2

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iDescriptor-macOS
          path: build/*.dmg
