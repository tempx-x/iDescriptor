name: Build macOS

on:
  workflow_dispatch:
env:
  QT_VERSION: "6.7.2"
  GO_VERSION: "1.23.0"
  LIBPLIST_VER: "2.7.0"
  LIBTATSU_VER: "1.0.5"
  LIBIMOBILEDEVICE_GLUE_VER: "1.3.2"
  LIBIMOBILEDEVICE_VER: "1.4.0"
  LIBIRECOVERY_VER: "1.3.1"
  LIBUSBMUXD_VER: "2.1.1"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          token: ${{ secrets.PAT }}

      - name: Install Qt
        run: |
          curl -L -O https://download.qt.io/official_releases/online_installers/qt-online-installer-mac-x64-online.dmg
          hdiutil attach qt-online-installer-mac-x64-online.dmg
          "/Volumes/Qt Online Installer/Qt Online Installer.app/Contents/MacOS/Qt Online Installer" --accept-licenses --default-answer --confirm-command install qt.qt6.672.clang_64 qt.qt6.672.addons.qtlocation.clang_64 qt.qt6.672.addons.qtmultimedia.clang_64 qt.qt6.672.addons.qtpositioning.clang_64 qt.qt6.672.addons.qtserialbus.clang_64
          hdiutil detach "/Volumes/Qt Online Installer"

      - name: Update pkgconfig path
        run: |
          ls "${Qt6_DIR}/lib/pkgconfig"

          # write KEY=VALUE lines to GITHUB_ENV (required format)
          echo "PKG_CONFIG_PATH=${Qt6_DIR}/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
          echo "CMAKE_PREFIX_PATH=${Qt6_DIR}/lib/cmake:${CMAKE_PREFIX_PATH:-}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "^1.23.0"

      - name: Install macOS dependencies
        run: |
          brew install \
            autoconf \
            automake \
            libtool \
            pkg-config \
            pugixml \
            libusb \
            qrencode \
            curl \
            openssl \
            libzip \
            libheif

      - name: Compile additional dependencies
        run: |
          git clone https://github.com/lxqt/lxqt-build-tools.git
          pushd lxqt-build-tools
          mkdir build && cd build
          cmake ..
          sudo make install
          popd

          git clone https://github.com/lxqt/qtermwidget.git
          pushd qtermwidget
          mkdir build && cd build
          cmake ..
          sudo make install
          popd

      - name: Build libimobiledevice suite (versioned tarballs)
        run: |
          set -euo pipefail
          workspace="$PWD"
          tmp="$PWD/_tmp_libs"
          mkdir -p "$tmp"
          cd "$tmp"

          base_url="https://github.com/libimobiledevice"

          libs=( "libplist" "libtatsu" "libimobiledevice-glue" "libusbmuxd" "libimobiledevice" "libirecovery")

          for name in "${libs[@]}"; do
            # Use tr for POSIX-compliant uppercase conversion instead of bash 4+ ^^ syntax
            ver_var=$(echo "$name" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')_VER
            ver="${!ver_var:-}"
            if [ -z "$ver" ]; then
              echo "Version for $name not set (env var $ver_var)"
              exit 1
            fi

            archive="${name}-${ver}.tar.bz2"
            url="${base_url}/${name}/releases/download/${ver}/${archive}"
            echo "=== Processing $name $ver ==="
            echo "URL: $url"
            curl -L -o "$archive" "$url"

            echo "Extracting $archive"
            tar xjf "$archive"

            srcdir="${name}-${ver}"
            pushd "$srcdir"

            # Point configure to the Homebrew-installed OpenSSL
            export PKG_CONFIG_PATH="/usr/local/opt/openssl/lib/pkgconfig"
            ./configure

            make -j"$(sysctl -n hw.ncpu)" && sudo make install
            popd
            echo "Installed $name $ver"
          done

          # cleanup
          cd "$workspace"
          rm -rf "$tmp"

      - name: Configure CMake
        run: |
          PKG_CONFIG_PATH="${QT_ROOT_DIR}/lib/pkgconfig:${PKG_CONFIG_PATH:-}" \
          CMAKE_PREFIX_PATH="${QT_ROOT_DIR}/lib/cmake:${CMAKE_PREFIX_PATH:-}" \
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DRUN_CLANG_TIDY=OFF

      - name: Build with CMake
        run: cmake --build build --config Release

      - name: Deploy Qt dependencies
        run: |
          macdeployqt build/iDescriptor.app -qmldir=qml -verbose=1 -dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iDescriptor-macOS
          path: build/*.dmg
